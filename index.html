<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var idIm;
        
        $(document).ready(function (){
            $('.im').attr('draggable',true);
            $('.im').on("dragstart",function(event){
                idIm = this.id;
                event.originalEvent.dataTransfer.setData("text", event.target.id);
            });
            $("#selectContent, .basura").on("dragover", function (event) {
                    
                event.preventDefault();
                    
            })
            $("#selectContent, .basura").on("dragenter", function (event) {
                event.preventDefault();
            })

            $(".im").on("dragleave", function (event) {
                event.preventDefault();
            })
            $('#selectContent').on("drop",function(event){
                event.preventDefault();
                sOriginal = event.originalEvent.dataTransfer.getData('text');
                $("#"+idIm).appendTo(this);
            })
            $('.basura').on("drop",function(event){
                event.preventDefault();
                sOriginal = event.originalEvent.dataTransfer.getData('text');
                $("#"+idIm).appendTo("#content");
            })
        })

        
    </script> 
</head>
<body>

                <img id="im7" class="im" alt="Naturgy" src="Imagenes/naturgy.png">
                <img id="im8" class="im" alt="Repsol" src="Imagenes/repsol.png">
                <img id="im9" class="im" alt="Santander" src="Imagenes/santander.png">
                <img id="im10" class="im" alt="Telefonica" src="Imagenes/telefonica.png">
            </div>
            <div class="content2">
                <div id="selectContent">
                    
                </div>
