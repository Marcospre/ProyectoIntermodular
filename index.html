    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
        var idIm;
        
        $(document).ready(function (){
            $('.im').attr('draggable',true);
            $('.im').on("dragstart",function(event){
                idIm = this.id;
                console.log("drag start"+idIm)
                event.originalEvent.dataTransfer.setData("text", event.target.id);
            });
            $("#selectContent").on("dragover", function (event) {
                    
                event.preventDefault();
                    
            })
            $("#selectContent").on("dragenter", function (event) {
                event.preventDefault();
            })

            $(".im").on("dragleave", function (event) {
                event.preventDefault();
            })
            $('#selectContent').on("drop",function(event){
                event.preventDefault();
                console.log("drop"+idIm)
                sOriginal = event.originalEvent.dataTransfer.getData('text');
                $("#"+idIm).appendTo(this);
                document.getElementById("selectContent").style.height = '100%';
            })
        })

        
    </script> 
</head>
